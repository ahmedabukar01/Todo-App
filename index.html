<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54f59cd579.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Todo App</h1>
        <div class="search-box">
            <form>
                <input type="text" name="search" placeholder="search">
                <i class="fa fa-search"></i>
            </form>
        </div>
    </header>

    <section>
        <div class="container">
            <ul>
                <li>
                    <span>shopping</span>
                    <i class="fa fa-trash"></i>
                </li>
                <li>
                    <span>coffe</span>
                    <i class="fa fa-trash"></i>
                </li>
                <li>
                    <span>travelling</span>
                    <i class="fa fa-trash"></i>
                </li>
                <li>
                    <span>exercise</span>
                    <i class="fa fa-trash"></i>
                </li>
            </ul>
        </div>
    </section>
    <div class="container">
        <h2>Add Items</h2>
        <form id="add-form">
            <input type="text" name="item" placeholder="Add Todo">
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
